name: Build and Publish Docker Image

on:
  push:
    branches: [ main ]
    paths:
      - 'Dockerfile'
      - '.github/workflows/docker-publish.yml'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          leticiarp2000/ubuntu20_dji_manifold3:latest
          leticiarp2000/ubuntu20_dji_manifold3:${{ github.sha }}
          ghcr.io/${{ github.repository }}:latest
          ghcr.io/${{ github.repository }}:${{ github.sha }}
        labels: |
          org.opencontainers.image.source=https://github.com/${{ github.repository }}
          org.opencontainers.image.description="Ubuntu 20.04 with ROS 2 Foxy"
          org.opencontainers.image.licenses=MIT
    
    - name: Verify push
      run: |
        echo "‚úÖ Successfully published Docker images!"
        echo ""
        echo "üêã Docker Hub:"
        echo "  https://hub.docker.com/r/leticiarp2000/ubuntu20_dji_manifold3"
        echo ""
        echo "üì¶ GitHub Container Registry:"
        echo "  https://ghcr.io/${{ github.repository }}"
